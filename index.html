<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>{{site.title}}</title>

    {% include meta.html %} {% include favicon.html %} {% include styles.html %}
  </head>

  <body>
    <div class="card main">
      <img
        class="animate__animated animate__jackInTheBox"
        src="assets/profile-picture.jpg"
      />

      <h1 class="title animate__animated animate__bounceIn delay-500">
        Param Thakkar
      </h1>

      <p class="subtitle animate__animated animate__bounceIn delay-750">
        I'm a Grade 11 Student
      </p>
    </div>

    <div class="icons">
      <div class="icon"><i class="fas fa-briefcase"></i> Projects</div>
      <div class="icon"><i class="fas fa-address-card"></i> About</div>
      <div class="icon"><i class="fas fa-trophy"></i> Achievements</div>
    </div>

    <ul id="tabs">
      <li>
        <a href="#" name="tab1"><i class="fas fa-briefcase"></i> Projects</a>
      </li>
      <li>
        <a href="#" name="tab2"><i class="fas fa-address-card"></i> About</a>
      </li>
      <li>
        <a href="#" name="tab3"><i class="fas fa-trophy"></i> Achievements</a>
      </li>
    </ul>

    <div id="content">
      <div id="tab1">...</div>
      <div id="tab2">...</div>
      <div id="tab3">...</div>
      <div id="tab4">...</div>
    </div>

    <div class="card projects">
      <h2>Projects</h2>
    </div>

    <div class="card aboutme">
      <h2>About Me</h2>
      <p>I'm a grade 11 student.</p>
    </div>

    <div class="card experience"></div>

    <script defer type="text/javascript" src="scripts/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
