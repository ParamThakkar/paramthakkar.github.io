<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Param Thakkar</title>
    <meta property="og:title" content="Param Thakkar"/>
    <meta property="og:description" content="Websites were always meant to be clicked on."/>
    <meta property="og:image" content="resources/img/profile-pic.png"/>
    <meta name="description" content="I'm an enthusiastic student who likes to tinker with computers, and this site is sorta like a showcase of my projects and achievements.">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <meta name="google-site-verification" content="F5d76HbKwxqSA5Uk1SvxOe-lGGJ4SKKocfZR1rCG-ic"/>
  </head>

  <body>

    <img src="resources/img/profile-pic.png" class="main-pic" id="main-pic">

    <div class="container">
      <h1 class="main-text">Param Thakkar</h1>
      <p class="icons" onmouseover="highlight(this)" onmouseout="unHighlight(this)" >
        <a class="icon" target="_blank" href="https://github.com/paramt"><i class="fab fa-github"></i></a>
        <a class="icon" target="_blank" href="https://twitter.com/paramoham"><i class="fab fa-twitter"></i></a>
        <a class="icon" target="_blank" href="https://www.instagram.com/xparam/"><i class="fab fa-instagram"></i></a>
        <a class="icon" target="_blank" href="mailto:contact@param.me"><i class="fas fa-envelope"></i></a>
      </p>
    </div>

    <span id="arrow"><i class="fas fa-angle-down"></i></span>

    <script>
      document.getElementById('main-pic').ondragstart = function() { return false; };
      window.onload = function(){
        window.setTimeout(function(){
          document.getElementById("arrow").style.opacity = "1";
          document.getElementById('arrow').classList = 'animated bounce';
        }, 1500)
      }

      function highlight(element){
        for(var i = 0; i < document.getElementsByClassName("icon").length; i++){
          document.getElementsByClassName("icon")[i].style = "color: #cccccc"
        }
        element.style = "color: white;"
      }

      function unHighlight(element){
        for(var i = 0; i < document.getElementsByClassName("icon").length; i++){
          document.getElementsByClassName("icon")[i].style = "color: white"
        }
      }
    </script>
  </body>
</html>
