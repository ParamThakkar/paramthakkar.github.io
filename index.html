<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>{{site.title}}</title>

    {% include meta.html %} {% include favicon.html %} {% include styles.html %}
  </head>

  <body>
    <div class="main">
      <img
        class="animate__animated animate__jackInTheBox"
        src="assets/profile-picture.jpg"
      />

      <h1 class="title animate__animated animate__bounceIn delay-500">
        Param Thakkar
      </h1>

      <p class="subtitle animate__animated animate__bounceIn delay-750">
        I'm a Grade 11 Student
      </p>
    </div>

    <div class="folder slideUp">
      <div
        class="tab"
        id="tab1"
        onmouseenter="moveUp(this, '#card1');"
        onmouseleave="moveDown(this, '#card1');"
        onclick="switchTab(this, '#card1');"
      >
        <i class="fas fa-address-card"></i> About
      </div>

      <div
        class="tab"
        id="tab2"
        onmouseenter="moveUp(this, '#card2');"
        onmouseleave="moveDown(this, '#card2');"
        onclick="switchTab(this, '#card2');"
      >
        <i class="fas fa-briefcase"></i> Projects
      </div>

      <div
        class="tab"
        id="tab3"
        onmouseenter="moveUp(this, '#card3');"
        onmouseleave="moveDown(this, '#card3');"
        onclick="switchTab(this, '#card3');"
      >
        <i class="fas fa-address-card"></i> Item 3
      </div>

      <div
        class="tab"
        id="tab4"
        onmouseenter="moveUp(this, '#card4');"
        onmouseleave="moveDown(this, '#card4');"
        onclick="switchTab(this, '#card4');"
      >
        <i class="fas fa-trophy"></i> Achievements
      </div>
    </div>

    <div
      class="card slideUp active"
      id="card1"
      onmouseenter="moveUp(this, '#tab1');"
      onmouseleave="moveDown(this, '#tab1');"
    >
      <h2>About Me</h2>
      <p>I'm a grade 11 student.</p>
    </div>

    <div
      class="card slideUp"
      id="card2"
      onmouseenter="moveUp(this, '#tab2');"
      onmouseleave="moveDown(this, '#tab2');"
    >
      <h2>Projects</h2>
    </div>

    <div
      class="card slideUp"
      id="card3"
      onmouseenter="moveUp(this, '#tab3');"
      onmouseleave="moveDown(this, '#tab3');"
    >
      <h2>Item 3</h2>
    </div>

    <div
      class="card slideUp"
      id="card4"
      onmouseenter="moveUp(this, '#tab4');"
      onmouseleave="moveDown(this, '#tab4');"
    >
      <h2>Achievements</h2>
    </div>

    <script defer type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
